<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>18chatten</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>

<body>
  <!-- Age Gate -->
  <div id="age-gate" class="modal">
    <div class="modal-content">
      <h2>Voksne kun (18+)</h2>
      <p>Du skal være 18 år eller ældre for at komme ind.</p>
      <label>
        <input type="checkbox" id="age-check" />
        Jeg bekræfter jeg er 18+.
      </label>
      <div class="actions">
        <button onclick="leaveSite()">Forlad</button>
        <button id="enter-btn" disabled>Enter</button>
      </div>
    </div>
  </div>

  <!-- Main Site -->
  <div id="site-content" style="display:none;">
    <header>
      <h1 class="logo">18<span>chatten</span></h1>
      <nav>
        <a href="profil-dashboard.html">Profil</a>
        <a href="ydelser.html">Ydelser</a>
        <a href="betingelser.html">Betingelser</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </header>

    <section class="hero">
      <h2>Vil du tjene penge på Escort?<span class="highlight"> Så lav en profil her.</span></h2>
      <p>En moderne platform for voksne til at mødes og chatte.</p>
      <a href="lav-profil.html">
        <button>Lav en profil</button>
      </a>
      <button class="outline">Udforsk rum</button>
    </section>

    <footer>
      <p>© 2025 18chatten. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const ageCheck = document.getElementById('age-check');
    const enterBtn = document.getElementById('enter-btn');
    const ageGate = document.getElementById('age-gate');
    const siteContent = document.getElementById('site-content');

    ageCheck.addEventListener('change', () => {
      enterBtn.disabled = !ageCheck.checked;
    });

    enterBtn.addEventListener('click', () => {
      if (ageCheck.checked) {
        ageGate.style.display = 'none';
        siteContent.style.display = 'block';
      }
    });

    function leaveSite() {
      window.location.href = 'https://www.google.com';
    }
  </script>
</body>

</html>
