    <!DOCTYPE html>
<html lang="da">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktformular | Arbejdo.dk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #212325;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
            padding: 20px;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #2c2b2b;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        /* Footer fra jobs.html */
        footer {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 40px 20px;
            text-align: center;
        }
        footer h3 {
            margin-bottom: 15px;
        }
        footer p, footer a {
            margin: 5px 0;
            color: #f9fafb;
            text-decoration: none;
        }
        footer a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
        .footer-links {
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Forside</a>
        <a href="jobs.html">Jobs</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="login.html">Log ind</a>
    </nav>

    <!-- Kontaktformular -->
    <div class="container">
        <form class="contact-form">
            <h2>Kontakt os</h2>
            <input type="text" name="name" placeholder="Dit navn" required>
            <input type="email" name="email" placeholder="Din email" required>
            <textarea name="message" placeholder="Din besked" rows="5" required></textarea>
            <button type="submit">Send besked</button>
        </form>
    </div>

    <!-- Footer fra jobs.html -->
    <footer>
        <h3>Arbejdo.dk</h3>
        <p>Vi forbinder jobs√∏gere med de bedste virksomheder i Danmark.</p>
        <div class="footer-links">
            <a href="index.html">Forside</a> |
            <a href="jobs.html">Jobs</a> |
            <a href="kontakt.html">Kontakt</a> |
            <a href="login.html">Log ind</a>
        </div>
        <p>Email: info@arbejdo.dk | Telefon: 21 69 99 94</p>
        <p>&copy; 2025 Arbejdo.dk</p>
    </footer>

</body>
</html>
